{% load static %}
{% include '../header.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<h1 style="text-align: center;">Книги</h1>

<div class="books_container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
{% for book in object_list %}
    <div class="card" style="width: 18rem; text-align: center;">
        {% if book.image %}
        <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Автор: {{ book.author }}</p>
            <p class="card-text">Страниц: {{ book.quantity_page }}</p>
            <a href="{% url 'book_detail' book.pk %}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
{% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
