<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} — {{ book.author }} — {{ book.quantity_page }} стр.</li>
        {% empty %}
            <li>Книг нет</li>
        {% endfor %}
    </ul>
</body>
</html>
