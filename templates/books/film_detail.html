{% load static %}
{% include '../header.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container" style="text-align: center;">
    <h2>{{ object.title }}</h2>

    {% if object.image %}
    <img src="{{ object.image.url }}" alt="{{ object.title }}" width="400" height="350">
    {% endif %}

    <p>{{ object.description }}</p>
    <p>Автор: {{ object.author }}</p>
    <p>Страниц: {{ object.quantity_page }}</p>

    {% if object.book_audio %}
    <audio controls>
        <source src="{{ object.book_audio }}" type="audio/mpeg">
        Ваш браузер не поддерживает аудио
    </audio>
    {% endif %}

    <p>Добавлено: {{ object.created_at }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
